<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Formul√°rio de cadastro</title>
</head>

<body>
	<div class="container-fluid text-center">
		<h1>Formulario de cadastro</h1>
	</div>

	<div class="container">
		<form name="frmCadastro" action="insert" style="max-width: 500px; margin: 0 auto;">
			<div class="form-group">
				<label for="exampleInputNome1">Nome:</label>
				<input type="text" name="nome" class="form-control" placeholder="Nome">
			</div>
			<div class="form-group">
				<label for="exampleInputSobrenome1">Sobrenome:</label>
				<input type="text" name="sobrenome" class="form-control" placeholder="Sobrenome">
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">E-mail:</label>
				<input type="email" name="email" class="form-control" placeholder="E-mail">
			</div>
			<div class="form-group">
				<label for="exampleInputSenha1">Senha:</label>
				<input type="password" name="senha" class="form-control" placeholder="Senha">
			</div>
			<div class="text-center">
				<button type="submit" class="btn btn-primary" onclick="validar()">Cadastrar</button>
			</div>
					<!--<button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancelar</button> -->
		</form>
	</div>
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="scripts/Validador.js"></script>
	
</body>

</html>
